<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
// Show thali popup once
window.onload = ()=>{
new bootstrap.Modal(document.getElementById('thaliModal')).show();
};

// FORM VALIDATION
bookingForm.addEventListener("submit",function(e){
e.preventDefault();
errorMsg.innerText="";
successMsg.innerText="";

if(name.value==""||email.value==""||date.value==""||guests.value==""){
errorMsg.innerText="Please fill all details";
return;
}

let today=new Date().toISOString().split("T")[0];
if(date.value<today){
errorMsg.innerText="Select a valid future date";
return;
}

successMsg.innerText="Table booked successfully!";
this.reset();
});
</script>
